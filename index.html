<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 1em;
        }
        button {
            padding: 5px 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Escolha um número de 1 a 10:</p>
    <input type="number" id="chute" min="1" max="10" />
    <button onclick="adivinhar()">Adivinhar</button>
    <div id="resultado"></div>

    <script>
        const numeroCorreto = Math.floor(Math.random() * 10) + 1;
        let tentativasRestantes = 3;

        function adivinhar() {
            const chute = parseInt(document.getElementById('chute').value);
            const resultado = document.getElementById('resultado');

            if (isNaN(chute) || chute < 1 || chute > 10) {
                resultado.textContent = 'Por favor, insira um número válido entre 1 e 10.';
                return;
            }

            if (chute === numeroCorreto) {
                resultado.textContent = `Parabéns! Você acertou! O número era ${numeroCorreto}.`;
                return;
            } else {
                tentativasRestantes--;
                if (tentativasRestantes > 0) {
                    if (chute < numeroCorreto) {
                        resultado.textContent = `Mais pra cima! Você tem ${tentativasRestantes} tentativa(s) restante(s).`;
                    } else {
                        resultado.textContent = `Mais pra baixo! Você tem ${tentativasRestantes} tentativa(s) restante(s).`;
                    }
                } else {
                    resultado.textContent = `Fim de jogo! O número correto era ${numeroCorreto}.`;
                }
            }
        }
    </script>
</body>
</html>
